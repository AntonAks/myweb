<!doctype html>
{% extends 'base_page.html' %}

{% block content %}
<div class="container">
  <h2>This is my blog!</h2>
  <br />
  <br />
  {% for blog in blogs.all %}
  <img class="img-rounded-circle" src="{{ blog.image.url }}" height="200", width="350">
  <a href="#"><h3>{{ blog.title }}</h3></a>

  {{ blog.summary }}
  <p>{{ blog.pub_date }}</p>
  <br />
  {% endfor %}
</div>

{% endblock %}

</body>
</html>
