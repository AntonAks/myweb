<!doctype html>
<html lang="en">
{% extends 'base_page.html' %}
<head>
  <meta charset="utf-8">

</head>
{% block content %}
<body>
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Jobs!</h1>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top" src="{{job.image.url}}">
              <div class="card-body">
                <p class="card-text">{{job.summary}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
    </div>
  </main>
</body>
{% endblock %}
</html>
